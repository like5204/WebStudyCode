<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <style>
        *{margin:0;padding:0;list-style-type:none;box-sizing:border-box;}
       	#box
		{
			width:300px;
			height:500px;
			border:1px solid black;
			margin:40px  auto;
		}
		#box > ul
		{
			width:100%;
			height:100%;
		}
		#box > ul > li
		{
			width:50%;
			height:20%;
			border:1px solid black;
			float:left;
			display:flex;
			justify-content:center;
			align-items:center;
			color:#ccc;
			font-size:25px;
		}
		#box > ul >li.active
		{
			color:black;
		}
    </style>
    <script>
        window.onload=function()
        {
        	let aLi = document.querySelectorAll("#box > ul > li");    
			

			let i = 0;
			let timer = setInterval(function()
			{
				aLi[i].classList.remove("active");
				
				if(i+1 == aLi.length)
					i=-1;

				i++;

				aLi[i].classList.add("active");
			}, 3000);
        }
    </script>
</head>
<body>
       <div id="box">
			<ul>
				<li class="active">123</li>
				<li>456</li>
				<li>789</li>
				<li>abc</li>
				<li>def</li>
				<li>ghj</li>
			</ul>
	   </div>
</body>
</html>
