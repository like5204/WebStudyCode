           	//generate date of arr

			arr.push(Math.floor(Math.random()*100));
		}

		arr.sort((a,b)=>b-a);

		console.log(arr);

		// find number by function

		function findInOrdered(arr, val)
		{

			let s = 0;
			let e = arr.length - 1;
			//起始位置
			//最后位置

			while(s <= e)
			{

				let center = Math.floor((s + e) / 2);

				if(arr[center] === val){
					return center;
				}
				else if(arr[center] < val){ //升序对应的是 当中间的值 大于 需要查找的值时 移动末尾e的位置， 降序与之相反， 大于时移动开始s的下标
					e = center - 1;
				}
				else{
					s = center + 1;
				}
			
			}
		
			return -1;
		}	


		let o = findInOrdered(arr, 6);

		console.log(o);
