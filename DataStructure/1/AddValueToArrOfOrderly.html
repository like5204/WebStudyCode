<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <style>
        *{margin:0;padding:0;list-style-type:none;box-sizing:border-box;}
        
    </style>
    <script>
        window.onload=function()
        {
           	let arr = [3, 9, 12, 14, 49, 50, 54];
			
		function add(arr, val)
		{
			let pos = -1;
			for(let i = 0; i < arr.length; i++)
			{
				if(arr[i] > val)
				{
					pos =  i;
					break;
				}
			}
			pos = pos === -1?arr.length:pos;

			if(arr.length != pos)
			{
				for(let i = arr.length; i > pos; i--)
				{
					arr[i] = arr[i-1];
				}
			}
			arr[pos] = val;

		}
		
		add(arr, 26);
		add(arr,90);// 1
		add(arr,2);// n

		// O(n)
		

		console.log(arr);
        }
    </script>
</head>
<body>
        
</body>
</html>
