<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Find-value</title>
		<script>
			window.onload=function()
			{
				let arr = [4,9,34,22,15,77,54];


				function find(arr, val)
				{
					for(let i = 0; i < arr.length; i++)
					{
						if(arr[i]===val)return i;
					}
					return -1;
				}

				console.log(find(arr,98));// n
				console.log(find(arr,4));// 1

				// O(n)
			}
		</script>

	</head>
	<body>
	
	</body>
</html>
