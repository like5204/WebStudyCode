    <style>
        *{margin:0;padding:0;list-style-type:none;box-sizing:border-box;}
        
    </style>
    <script>
        window.onload=function()
        {
           	let arr = [3, 9, 12, 14, 49, 50, 54];
			
		function del(arr, val)
		{
			//Supposing val exist.

			let pos = -1;

			for(let i = 0; i < arr.length; i++)
			{
				if(arr[i] === val)
				pos = i;
			}

			for(let i = pos+1; i < arr.length; i++)
			{
				arr[i-1] = arr[i];
			}

			arr.pop();
		}

		del(arr, 14);
		del(arr,49);
		

		// O(n)
		

		console.log(arr);

        }
    </script>
