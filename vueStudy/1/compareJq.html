<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="../libs/jq.js"></script>
    <title></title>
    <style>
        *{margin:0;padding:0;list-style-type:none;box-sizing:border-box;}
	#root{width:100%;height:400px;}
	table{width:100%;height:100%;}
       	tr,td{border:1px solid black;} 
	button{width:25px;height:20px;}
    </style>
    <script>
        window.onload=function()
        {
          	 let goods = [
			{name:"Apple", stock:39},
			{name:"Banana", stock:10},
			{name:"Coffee", stock:5}
		];
		
		let obtns;	

		function draw()
		{
			$('table>tbody').text("");
			for(good of goods)
			{
				$('table>tbody').eq(0).append(
				`
				
					<tr>
						<td>${good.name}</td>
						<td>${good.stock}</td>
						<td>
							<button class="btn1">Del</button>
							<button>Up</button>
						</td>
					</tr>
				`);	

			}
			
			obtns = $('.btn1');
			for(let i = 0; i < obtns.length; i++)
			{
				obtns[i].onclick=function()
				{
					goods.splice(i,1);
					draw();
				}
			}
		}
		draw();





}
    </script>
</head>
<body>
       <div id="root">

       		<table>
			<thead>
				<tr>
					<td>商品名称</td>
					<td>商品库存</td>
					<td>操作</td>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</body>
</html>
