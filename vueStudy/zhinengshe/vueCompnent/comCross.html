<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="vue.js"></script>
    <title></title>
    <style>
        *{margin:0;padding:0;list-style-type:none;box-sizing:border-box;}
        
    </style>
</head>
<body>
    <div id="app">
        <luo>
            <xin></xin>
        </luo>
        
    </div>

    <script>

        Vue.component('luo', {
            template:"<div>111 <xin></xin> {{a}}</div>",
            data(){
                return {
                    a:123
                }
            },
            components:{
                xin:{
                    template:"<span>222</span>"
                }
            }
        })


        let vm = new Vue({
            el:"#app"
        })

    </script>
</body>
</html>
