<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="vue.js"></script>
    <title></title>
    <style>
        *{margin:0;padding:0;list-style-type:none;box-sizing:border-box;}
        #app{
            width:50%;
            margin:100px auto 0;
        }
        #app> div
        {
            width:150px;
            height:80px;
            background:#f5f5f5;
            /* padding:10px; */
            margin:10px;
            text-align: center;
            line-height: 80px;
        }
        *[v-clock]
        {
            display:none;
        }
    </style>
    
</head>
<body>
     <div id="app">
            <div  v-on:click="add" v-pre >{{a}}</div>
            <div v-once>{{a}}</div>
            <div v-cloak>{{a}}</div>
            
     </div>
    <script>
         let vm = new Vue({
            el:"#app",
            data:{
                a:1234
            },
            methods:{
                add()
                {
                    this.a++;
                    console.log(this.a);
                }
            }
        })
    </script>
</body>
</html>
