<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="libs/vue.js"></script>
    <title>Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        #_ltable {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #_ltable thead {
            background-color: #197de7;
            color: #ffffff;
        }
        #_ltable thead tr th {
            padding: 10px;
            text-align: left;
        }
        #_ltable tbody tr:nth-child(odd) {
            background-color: #f0f0f0;
        }
        #_ltable tbody tr:hover {
            background-color: #ddd;
        }
        td{
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        a{
            text-decoration: none;
            color:violet;
        }
    </style>
</head>
<body>
    <div id="app">
        <lxl-table :rows="rows" :tKeys="keys" @delclick="fn"></lxl-table>
    </div>
    <script>
        Vue.component("lxl-table", 
        {
            props: ["rows", "tkeys"],
            template: `
                <table id="_ltable">
                    <thead>
                        <tr>
                            <td v-for="item in tkeys" :key="item">{{item}}</td>
                            <td>编辑</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="row in rows" :key="row.id">
                            <td v-for="prop in tkeys" :key="prop">{{ row[prop] }}</td>

                            <td>
                                
                                <a href="javascript:;">编辑</a>

                                
                                <a href="javascript:;" @click="fn1(row.id)">删除</a>
                                
                            </td>
                        </tr>
                    </tbody>
                </table>
            `,
            methods:{
                fn1(curId)
                {
                    this.$emit('delclick', curId)
                }
            }
        });

        let vm = new Vue({
            el: "#app",
            data: {
                rows: [
                    { id: 1, name: "lxl", age: 19 },
                    { id: 2, name: "zs", age: 21 },
                    { id: 3, name: "ls", age: 32 },
                    { id: 4, name: "ww", age: 56 },
                ],
                keys: ['id', 'name', 'age']
            },
            methods:{
                fn(id)
                {
                    this.rows = Array.from(this.rows).filter(item=>item.id!=id)
                }
            }
        });
    </script>
</body>
</html>
