<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>暗淡背景示例</title>
    <style>
        /* style.css */
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .background {
            position: fixed;
            /* 使用fixed定位，使遮罩层覆盖整个页面 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            /* 使用rgba设置背景颜色和透明度，实现暗淡效果 */
            z-index: 1;
            /* 确保遮罩层在背景之上 */
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 使弹窗居中显示 */
            padding: 20px;
            background: white;
            /* 弹窗背景颜色 */
            z-index: 2;
            /* 确保弹窗在遮罩层之上 */
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="modal">
        <!-- 您的问卷或弹窗内容 -->
        <p>这是一个弹窗内容示例。</p>
    </div>
</body>

</html>
