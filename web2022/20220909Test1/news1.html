			<h2>重庆蓝天救援队转移四川泸定地震受灾群众750余人</h2>
			
			<hr/>


			<article>
				重庆日报消息，9月8日，记者从重庆蓝天救援队获悉，截至8日，该救援队已累计出动230余次冲锋舟<br/>
				，转移四川泸定地震受灾群众750余人。目前，重庆蓝天救援队第二梯队已抵达地震灾区，40名救援<br/>
				人员正全面展开救援工作。<br/>
				
				<img width="300px" height="200px"  src="https://nimg.ws.126.net/?url=http%3A%2F%2Fdingyue.ws.126.net%2F2022%2F0909%2F151c4120j00rhxan90017c000hs00hsg.jpg&thumbnail=660x2147483647&quality=80&type=jpg" />
				<br/><br/>

				<p>竞赛分为</p>
				<ul>
					<li>理论考试</li>
					<li>4G网络配置和优化</li>
					<li>4G网络故障排除</li>
				</ul>
				<p>三部分，以<b>团队方式</b>进行，每支参赛队伍由2名选手组成.</p>
