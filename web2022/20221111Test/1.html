<!DOCTYPE HTML5>
<html>
	<head>
		<meta charset="utf8"/>
		<title>lxl</title>
		<style>
			*{margin:0;padding:0;box-sizing:border;}
			#box
			{
				width:90%;
				height:800px;
				margin:100px auto 0;
				background:#eee;
			}
			#showImg
			{
				width:100%;
				height:500px;
				display:flex;

			}
			
			.left
			{
				width:35%;
				height:100%;
				background:#bbb;
			}
			.center
			{
				width:45%;
				height:100%;
				background:#ccc;
			}
			.right
			{
				width:20%;
				height:100%;
				background:#ddd;
			}
			#comment
			{
				width:100%;
				height:300px;
				background:#eee;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="showImg">
				<div class="left"></div>
				<div class="center"></div>
				<div class="right"></div>
			</div>

			<div id="comment"></div>
		</div>
	</body>
</html>
