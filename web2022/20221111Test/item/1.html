<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	
		<style>
			#nameMsg,#emailMsg,#pswMsg{font-size:0.6em;}
		</style>
	</head>
	<body>
		<form id="register_form">
			<div class="reg-same">
				<dl><dt>用户名：</dt>
					<dd><input type="text" class="text" name="userName" value="" id="userName" placeholder="必须是字母和数字,长度不小于6"></dd>
					<dd id="nameMsg" class="msg">不少于6个字符</dd></dl>
					<dl><dt>邮箱：</dt>
					<dd><input type="text" class="text" name="email" value="" id="userEmail" placeholder="例如:123@qq.com"></dd>
					<dd id="emailMsg" class="msg">邮箱地址不能为空</dd></dl>
					<dl><dt>密码：</dt>
					<dd><input type="password" class="text" name="userName" value="" id="userPassword" placeholder="不少于8个字符"></dd>
					<dd id="pswMsg" class="msg">不少于8个字符</dd></dl>
					<dl><dt>确认密码：</dt>
					<dd><input type="password" class="text" name="repassword" value="" id="rePassword" placeholder="两次输入的密码要一致"></dd></dl>
					<dl><dt>&nbsp;</dt>
					<dd>
					<input type="button" class="regis_ent m_register" id="registerBtn" value="注册新用户">
					<input type="checkbox" checked="checked" value="agree" fun="checkLicense" name="license" id="license" class="satisfied">
					<span>阅读并同意<a href="#">用户协议</a></span>
					</dd>	
					</dl>
			</div>
		</form>
	</body>
</html>
