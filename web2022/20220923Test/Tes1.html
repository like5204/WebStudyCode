<html>
	<head>
	<title>Hello World</title>
	<meta charset="utf8"/>
	<style>
		div{width:100%;height:450px;border:1px solid black;}
		aside>ul>li{color:purple;text-decoration:underline;}
		header{font-size:15px;height:30px; border:1px solid black;background-color:#5555ff;line-height:30px;font-weight:bold;}
		aside{width:20%;height:390px;float:left; border:1px solid black;}
		main{width:40%; height:390px;float:left;}
		form{width:100%;}
		table{width:100%;}

	</head>

			</aside>


			<main>
				<form action="." method="get">

					<legend>用户登录</legend>
					</fieldset>
					
					<tr>
						<td>账号</td>
					</tr>

					<tr>
						<td><input type="text" /></td>
					</tr>

					<tr>
						<td>密码:</td>
					</tr>

					<tr>
						<td><input type="text" /></td>
					</tr>

					<tr>

					</tr>
					
				</table>
				</form>
			</main>
		</div>

</html>
