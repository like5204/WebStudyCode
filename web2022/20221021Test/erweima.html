<!DOCTYPE HTML5>
<html>
	<head>
		<meta charset="utf8"/>
		<title>lxl</title>
		<style>
			#box
			{
				width:150px;
				height:200px;
				background:#ccc;
			}
			#box > a
			{
				display:block;
				width:100%;
				height:20px;
				line-height:20px;
			}
			#box > div
			{
				background:url('img/erweima.png') no-repeat center center/cover;
				width:100%;
				height:140px;
			}	
		</style>
		<script>
			window.onload=()=>
			{
				let oa = document.querySelector('#box>a');
				let oBox = document.querySelector('#box');

				oa.onclick=()=>
				{	
					oBox.style.display = "none";
				}
					
			}
		</script>
	</head>
	<body>
		<div id="box">
			<a href="javascript:;">X</a>
			<div><div>
		</div>
	</body>
</html>
