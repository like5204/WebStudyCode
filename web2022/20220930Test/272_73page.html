<html>
	<head>
	<title>Hello World</title>
	<meta charset="utf8"/>
	<style>
	*{margin:0; padding:0;list-style-type:none;}
	#header{width:100%;height:600px;padding:20px;margin:20px auto 0;}
	#header>div{box-sizing:border;}
	#logo{width:15%; height:400px;border:1px solid black;float:left;}
	#search{width:60%;height:360px;border:1px solid black;float:left;padding:20px;}
	#erweima{width:15%;height:360px;border:1px solid black;float:left;padding:20px;}
	
	#logo>a{width:100%;height:40%;display:block;background:url('lxl_cat.png') center center/cover no-repeat;border-bottom:1px solid black;}
	#search>ul{width:100%;height:25px;}
	.selectCard>li{width:10%;height:100%;background:red;color:white;float:left;text-align:center;line-height:25px;}
	#search > div{width:100%;height:50px;display:flex;justify-content:center;align-items:center;position:relative;}
	input{border:1px solid black; box-sizing:border;}
	#search>div>input[type="text"]{width:70%;height:50px;font-size:1.2em;text-indent:2em;}
	.sea{width:30px;height:30px;position:absolute;background:url('search.png') center center/cover no-repeat;left:2px;top:9px;}

	#search>div>input[type="button"]{width:20%;height:50px;cursor:pointer;font-size:20px;color:white;}
	#search > div > p{width:10%;height:100%;text-align:center;line-height:50px;}
	.selectCard ~ ul > li{width:auto;height:100%;margin-left:3px;float:left;text-align:center;line-height:25px;}
	.selectCard ~ ul > li:first-child{margin:0;}
	#m{width:80%;height:120px;position:relative;}
	#m > p{width:100%;height:20px;text-align:center;}
	#m > a{width:100%;height:110px;display:block;background:url('IMG_0728.jpg') center center/cover no-repeat;}
	#m > span{width:20px;height:20px; border:1px solid black;position:absolute;left:-20px;top:20px;}
	</style>
	</head>
	<body>
		<div id="header">
			<div id="logo">
				<a href="#" /></a>
			</div>
			<div id="search">
				<ul class="selectCard">
					<li>宝贝</li>
					<li>二手</li>
					<li>家居</li>
					<li>童装</li>
				</ul>
				<div>
					<a href="#" class="sea"></a>
					<input type="text" placeholder="背带牛仔裤袭来" />
					<input type="button" value="搜索"/>
				<p>高级搜索</p>
				</div>

			<ul>
					<li>背带裙</li>
					<li>背带裙</li>
					<li>背带裙</li>
					<li>背带裙</li>
					<li>背带裙</li>
					<li>背带裙</li>
					<li>背带裙</li>
					<li>背带裙</li>
					<li>背带裙</li>
					<li>背带裙</li>
					<li>更多</li>
				</ul>
			</div>
			<div id="erweima">
				<div id="m">
					<p>手机逛商城</p>
					<a href="#" /></a>
					<span>X</span>
				</div>
			</div>
		</div>
	</body>
</html>
