<!DOCTYPE HTML5>
<html>
	<head>
		<meta charset="utf8"/>
		<title>lxl</title>
		<script src="jquery-3.6.1.min.js"></script>
		<style>
			*{margin:0;padding:0;box-sizing:border-box;list-style-type:none;}
			#box
			{
				width:100%;
				height:400px;
				position:relative;
				padding:20px;
				border:1px solid black;
			}
			.origin
			{
				margin-top:20px;
				width:100%;
				height:60px;
				border-collapse:collapse;
				text-align:left;
			}
			.origin tr td{padding-left:10px;}
			.origin tr td:first-child{width:20%;background:#eee;}
			.move
			{
				width:100%;
				height:160px;
				top:120px;
				position:absolute;
				
			}
			.showMore
			{
				width:100%;
				height:60px;
				display:flex;
				align-items:center;
				justify-content:center;
				position:relative;
			}
			.showMore>div
			{
				width:30%;
				position:absolute;
				top:-2px;
				text-align:center;	
				height:30px;
				border:1px solid black;
				border-top:5px solid white;
			}

			.msg
			{
				width:100%;
				height:100px;
				display:none;
				border:1px solid black;
			}
			.msg li
			{
				width:100%;
				height:33.3%;
				border:1px solid black;
			}
			.msg li div
			{
				width:100%;
				height:100%;
			}
			.msg li div span
			{
				height:100%;
				display:block;
				float:left;
			}
			.msg li div span:first-child
			{
				width:20%;
				border-right:1px solid black;
			}
			.msg li div span:last-child
			{
				width:40%;
				
			}
		</style>
		<script>
			window.onload=function()
			{		
				let oBtn = $(".showMore>div");
				let oMsg = $(".msg");
				
				let x = false;
				oBtn.on('click',function()
				{
					x?oMsg.slideUp(1000):oMsg.slideDown(1000);
					x=!x;
				});
				
			}		
		</script>
	</head>
	<body>
		<div id="box">
			<p>首页&lt;搜索结果&lt;
			<select>
				<option>进口奶粉/牛奶</option>
				<option>123</option>
				<option>abc</option>
			</select>

			<br>

			<table class="origin" border="1">
				<tr>
					<td>按价格</td>
					<td>5元以下&nbsp;5-10元&nbsp;10-20元&nbsp;</td>
				</tr>
			</table>
			
			<div class="move">
			<ul class="msg">
				<li>
					<div><span>按品种</span><span>全鹏</span></div>
				</li>
				<li>
					<div><span>按产地</span><span>澳大利亚</span></div>
				</li>
				<li>
					<div><span>按口味</span><span>纯牛奶</span></div>
				</li>
			</ul>
			<div class="showMore"><div>查看更多选项</div></div>
			</div>
		</div>
	</body>
</html>
