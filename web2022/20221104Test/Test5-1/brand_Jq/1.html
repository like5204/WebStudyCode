		<script src="jquery-3.6.1.min.js"></script>
		<style>
		*{margin:0;padding:0;list-style-type:none;box-sizing:border-box;}
		article
		{
			width:100%;
			height:600px;
			background:ccc;
		}
		#box
		{
			width:100%;
			height:600px;
			background:rgb(50,120,20);
		}
		#left
		{
			width:40%;
			height:100%;
			float:left;
			background:url('img/main.jpg') no-repeat center center/cover;
		}
		#right
		{
			width:60%;
			height:100%;
			float:left;
		
		}
		#right > ul
		{
			width:100%;
			height:100%;
		}
		#right > ul > li
		{
			width:33.3%;
			height:33.3%;
			float:left;
			position:relative;
			z-index:10;
			background:no-repeat url('') center center/cover;
		}
		#right > ul > li:nth-of-type(1){background-image:url('img/1.jpg');}
		#right > ul > li:nth-of-type(2){background-image:url('img/2.jpg');}
		#right > ul > li:nth-of-type(3){background-image:url('img/3.jpg');}
		#right > ul > li:nth-of-type(4){background-image:url('img/4.jpg');}
		#right > ul > li:nth-of-type(5){background-image:url('img/5.jpg');}
		#right > ul > li:nth-of-type(6){background-image:url('img/6.jpg');}
		#right > ul > li:nth-of-type(7){background-image:url('img/7.jpg');}
		#right > ul > li:nth-of-type(8){background-image:url('img/8.jpg');}
		#right > ul > li:nth-of-type(9){background-image:url('img/9.jpg');}

		.shadow
		{
			width:100%;
			height:100%;
			position:absolute;
			z-index:100;
			background:rgba(100,100,100,0.8);
			display:none;	
		}
		.shadow > p
		{
			text-align:center;
			font-size:1.2em;
			color:white;
			margin-top:90px;
		}
		.shadow > button
		{
			width:50%;
			height:10%;
			background:orange;
			color:white;
			border-radius:10px;
			position:relative;
			left:50%;
			transform:translateX(-50%);
		}
		</style>
		<script>
			window.onload=function()
			{
				
				let aLi = $("#right>ul>li");
				let aShadow = $("#right>ul>li>.shadow");

				aLi.each((i,t)=>t.v=i);


				$(aLi).hover(function()
				{
					$(aShadow[this.v]).fadeIn();	
				},function(){
					$(aShadow[this.v]).fadeOut();
				});	

			}
		</script>
	</head>
