<!DOCTYPE HTML5>
<html>
	<head>
		<meta charset="utf8"/>
		<title>lxl</title>
		<script src="tool.js"></script>
		<script src="jquery-3.6.1.min.js"></script>
		<style>
		*{margin:0;padding:0;list-style-type:none;box-sizing:border-box;}
		#box
		{
			width:500px;
			height:400px;
			border:1px solid #eee;
			margin:100px auto 0;
			padding:20px;
		}
		#box > p
		{
			height:40px;
			line-height:40px;
			border-bottom:1px solid black;

		}
		.bts
		{
			width:100%;
			height:300px;
			background:#ddd;
			margin-top:20px;
			padding:20px;
		}
		.bts>ul
		{
			width:100%;
			height:auto;
		}
		.bts>ul>li{width:100%;}
		.bts > ul > li > a
		{
			display:block;
			width:100%;
			height:23px;
			text-indent:1.3em;
			background:url("img/add.png") no-repeat left  center/20px; 
		}
		.bts > ul > li > a.active
		{
			background:url("img/minus.png") no-repeat left  center/20px; 
			
		}

		.bts>ul>li>ul
		{
			height:auto;
			margin-left:20px;
			display:none;
		}
		</style>
		<script>
			window.onload=function()
			{
				let btns = $(".bts>ul>li>a");
				let oUl = $(".bts>ul>li>ul");
				Array(btns).map(item=>item.x=!1);
				for(let i = 0; i < btns.length; i++)
				{
					$(btns[i]).click(function()
					{


						for(let j = 0; j < btns.length; j++)
						{
							if(btns[j].x && j != i)btns[j].click();
						}
						if(!this.x)
						{
							$(this).addClass("active");
							$(oUl[i]).show();
						}
						else
						{
							$(this).removeClass("active");
							$(oUl[i]).hide();
						}
						this.x=!this.x;
					})
				}
			}
		</script>
	</head>
	
	<body>
		<div id="box">
			<p>制作宝贝分类下拉菜单</p>
			<div class="bts">
				<ul>
					<li>
						<a href="#"><span>香水品牌</span></a>
						<ul>
							<li>香奈儿</li>
							<li>兰蔻</li>
							<li>雅诗兰黛</li>
						</ul>
					</li>

					<li>
						<a href="#"><span>香水分类</span></a>
						<ul>
							<li>123</li>
							<li>456</li>
							<li>789</li>
						</ul>
					<li>
					<li>
						<a href="#"><span>香水分类</span></a>
						<ul>
							<li>123</li>
							<li>456</li>
							<li>789</li>
						</ul>
					<li>
					<li>
						<a href="#"><span>香水分类</span></a>
						<ul>
							<li>123</li>
							<li>456</li>
							<li>789</li>
						</ul>
					<li>
				</ul>
			</div>
		</div>
	</body>
</html>
